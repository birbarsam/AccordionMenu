<!doctype html>
<html lang="tr">
    <head>
        <title>Accordion Menu</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" /> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    </head>
    <body>
        <div class="middle">
            <div class="menu">
                <li class="item" id="profil">
                    <a href="#profil" class="btn"><i class="far fa-user"></i>Profil</a>
                    <div class="smenu">
                        <a href="#">Yazılar</a>
                        <a href="#">Resimler</a>
                    </div>
                </li>
                <li class="item" id="messages">
                    <a href="#messages" class="btn"><i class="far fa-envelope"></i>Mesajlar</a>
                    <div class="smenu">
                        <a href="#">Yeni</a>
                        <a href="#">Gönderilenler</a>
                        <a href="#">Spam</a>
                    </div>
                </li>
                <li class="item" id="settings">
                    <a href="#settings" class="btn"><i class="fas fa-cog"></i>Ayarlar</a>
                    <div class="smenu">
                        <a href="#">Şifre</a>
                        <a href="#">Dil</a>
                    </div>
                </li>
                <li class="item" id="cikis">
                    <a href="#cikis" class="btn"><i class="fas fa-sign-out-alt"></i>Çıkış</a>
                </li>
            </div>
        </div>
    </body>
</html>
